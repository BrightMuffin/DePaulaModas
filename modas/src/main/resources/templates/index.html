<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Estoque</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
	<style>  
		botao{  
		margin-left: 100px; 
		}  
		</style>  
</head>
<body>
<div class="container">
		<div class="row">
			<h1>DePaula Modas - Listagem de Estoque</h1>

		</div>
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nome</th>
						<th scope="col">Marca</th>
						<th scope="col">Pre√ßo</th>
						<th scope="col">Tamanho</th>
						<th scope="col">Estoque</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="roupa : ${roupas}">
						<td th:text="${roupa.id}"></td>
						<td th:text="${roupa.nome}"></td>
						<td th:text="${roupa.marca}"></td>
						<td th:text="${roupa.preco}"></td>
						<td th:text="${roupa.tamanho}"></td>
						<td th:text="${roupa.estoque}"></td>
						<td>
							<a class="btn btn-success" th:href="@{/roupas/alterar/{id}(id=${roupa.id})}" >Alterar</a>
							<a class="btn btn-danger" th:href="@{/roupas/excluir/{id}(id=${roupa.id})}" >Excluir</a>
						</td>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
			<div class="col-lg3">
				<botao th:href="@{/roupas/novo}" class="btn btn-success">Incluir</botao>
			</div>
		</div>
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
